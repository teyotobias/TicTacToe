<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <!-- defer so js doesnt run until dom is ready -->
    <script defer src="script.js"></script>
</head>
<body>
    <header>TIC TAC TOE</header>
    <h4>Christmas Edition</h4>
    <!-- mock turn info for now -->
    <h1>Red's Turn</h1>
    <section id="board">

        <div id="c0r0"></div>
        <div id="c1r0"></div>
        <div id="c2r0"></div>

        <div id="c0r1"></div>
        <div id="c1r1"></div>
        <div id="c2r1"></div>

        <div id="c0r2"></div>
        <div id="c1r2"></div>
        <div id="c2r2"></div>
    </section>
    <button>PLAY AGAIN</button>
        
    
</body>
</html>
